<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>价值罗盘 - 市场概览</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/global.css">
    <style> /* 首页独有样式 */
        .view-switcher { margin-bottom: 1.5rem; text-align: center; display: flex; justify-content: center; gap: 1px; }
        .view-switcher button { font-size: 1rem; padding: 0.75rem 2rem; cursor: pointer; border: 1px solid var(--border-color); background-color: white; border-radius: 6px; }
        .view-switcher button.active { background-color: var(--primary-color); color: white; border-color: var(--primary-color); }
        #heatmap-view { width: 100%; height: 600px; display: none; align-items: center; justify-content: center; background-color: #e9ecef; color: #adb5bd; font-size: 1.5rem; }
        #list-view table { width: 100%; border-collapse: collapse; }
        #list-view th, #list-view td { padding: 1rem; text-align: left; border-bottom: 1px solid var(--border-color); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>价值罗盘</h1>
            <p class="subtitle">洞察市场全局，发现价值洼地</p>
        </header>

        <nav class="main-nav">
             <a href="index.html" class="active">市场概览</a> 
             <a href="screener.html">股票筛选器</a> 
             <a href="watchlist.html">(我的自选股)</a>
        </nav>

        <div class="view-switcher">
            <button id="show-list-btn" class="active">榜单视图</button>
            <button id="show-heatmap-btn">热力图视图</button>
        </div>

        <div id="list-view" class="card">
            <h3>估值温度计榜单 (静态示例)</h3>
            <table>
                <thead>
                    <tr><th>股票</th><th>风险值</th><th>操作</th></tr>
                </thead>
                <tbody>
                    <tr><td>苹果 (AAPL)</td><td>55 (合理)</td><td><a href="stock-detail.html">查看详情</a></td></tr>
                    <tr><td>微软 (MSFT)</td><td>68 (高估)</td><td><a href="stock-detail.html">查看详情</a></td></tr>
                </tbody>
            </table>
        </div>

        <div id="heatmap-view" class="card" style="display: none;">
            热力图将在此处显示
        </div>

        <footer><p>数据仅供参考，不构成投资建议。</p></footer>
    </div>
    <script src="assets/main.js"></script>
</body>
</html>
